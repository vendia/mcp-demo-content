name: JSON Validation

on:
  push:
    paths:
      - "**.json"
  pull_request:
    paths:
      - "**.json"

jobs:
  validate-json:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed JSON files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **.json
          separator: "\n"

      - name: Validate JSON files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Validating JSON files..."
          
          failed_files=()
          
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            echo "Validating: $file"
            
            if [ ! -f "$file" ]; then
              echo "  ⚠️  File was deleted or moved, skipping validation"
              continue
            fi
            
            if jq empty "$file" 2>/dev/null; then
              echo "  ✓ Valid JSON"
            else
              echo "  ✗ Invalid JSON - parsing failed"
              failed_files+=("$file")
            fi
          done <<< "${{ steps.changed-files.outputs.all_changed_files }}"
          
          if [ ${#failed_files[@]} -gt 0 ]; then
            echo ""
            echo "❌ JSON validation failed for the following files:"
            for file in "${failed_files[@]}"; do
              echo "  - $file"
            done
            exit 1
          else
            echo ""
            echo "✓ All JSON files are valid"
          fi
